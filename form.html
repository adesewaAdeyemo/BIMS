<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Page Title</title>
  <style>
    /* Your existing styles */

.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 600px; /* Adjust the maximum width as needed */
  background-color: white;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.modal-content {
  display: flex;
}

.modal-left {
  flex: 1;
}

.modal-img {
  width: 100%;
}

.modal-right {
  flex: 1;
}

/* Your existing styles */

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  z-index: 999; /* Ensure the overlay is above other elements */
}

.modal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 600px; /* Adjust the maximum width as needed */
  background-color: white;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 1000; /* Ensure the modal is above the overlay */
}

.modal-content {
  display: flex;
}

.modal-left {
  flex: 1;
}

.modal-img {
  width: 100%;
}

.modal-right {
  flex: 1;
}
.form-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.back-btn {
  background-color: #fff; /* Adjust the color as needed */
  border: none;
  padding: 10px;
  cursor: pointer;
}

.logo {
  max-width: 100px; /* Adjust the size as needed */
  height: auto;
}

.form-group {
  margin-bottom: 15px;
}
.form-group input[type="checkbox"] {
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #4CAF50;
  border-radius: 4px;
  display: inline-block;
  position: relative;
}

.form-group input[type="checkbox"]:checked {
  background-color: #4CAF50; 
  border: 2px solid #4CAF50;
}

.form-group input[type="checkbox"]:checked:after {
  content: '\2713';
  font-size: 14px;
  color: #fff;
  position: absolute;
  top: 1px;
  left: 4px;
}


  </style>
</head>
<body>

<div class="row">
  <div class="col">
    <h1><strong>Letâ€™s take your <br>poultry business to <br>a profitable level</strong></h1>
    <p>BIMS management system unlocks the profitability of poultry farmers' business and helps them grow their broilers to full chicken in a short period</p>
    <a class="px-5 py-3 outline-btn" href="#" id="getStartedBtn">Get Started</a>
  </div>
  <div class="col">
    <img src="assets/images/group1.png" class="heroimg1 w-100" alt="">
  </div>
</div>

<div class="overlay"></div>


<div class="modal" id="myModal">
  <div class="modal-content">
    <div class="modal-left">
      <img src="path-to-your-image.jpg" class="modal-img" alt="">
    </div>
    <div class="modal-right">
      <div class="form-header">
        <!-- Back button -->
        <button class="back-btn" onclick="closeModal()">Back</button>
        <!-- Your logo -->
        <img src="path-to-your-logo.png" class="logo" alt="Your Logo">
      </div>
      <!-- Your form goes here -->
      <form>
        <!-- Form elements go here -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" style="width: 100%;" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">I agree to the policy</label>
        </div>
        
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>

<!-- ... the rest of your HTML ... -->

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
<script>
$(document).ready(function () {
  $("#getStartedBtn").click(function () {
    $("#myModal").css("display", "block");
    $(".overlay").css("display", "block");
  });

  // Close the modal when clicking outside the form
  $(".overlay").click(function () {
    $("#myModal").css("display", "none");
    $(".overlay").css("display", "none");
  });
});

function closeModal() {
  $("#myModal").css("display", "none");
  $(".overlay").css("display", "none");
}

</script>
</body>
</html>
